version: 0.2

phases:
  install:
    commands:
      - node -v
      - yarn -v
      - apt-get update -y
      - apt-get install -y rsync zip
  build:
    commands:
      - export JETS_AGREE=yes
      - sed -i '/BUNDLED WITH/Q' Gemfile.lock # hack to fix bundler issue: allow different versions of bundler to work
      - bundle
      - bundle exec jets deploy $JETS_ENV
